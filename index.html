<!DOCTYPE html>
<html>
<head>
  <title>Terceira experiência AR.js com marcador Hiro</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <!-- Elemento de vídeo HTML (para autoplay no mobile) -->
  <video 
    id="video" src="video.mp4" autoplay loop muted playsinline webkit-playsinline crossorigin="anonymous" style="display: none;">
  </video>

  <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
    
    <a-assets>
      <video 
        id="video" src="video.mp4" autoplay loop muted playsinline webkit-playsinline crossorigin="anonymous">
      </video>
    </a-assets>

    <a-marker preset="hiro">
      <a-video 
        src="#video" width="1" height="1.367" position="0 0 0" rotation="-90 0 0">
      </a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
