<!DOCTYPE html>
<html>
  <head>
    <title>Terceira experiência de Realidade aumentada com o hiro</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
      
      <a-marker preset="hiro">
        
        <a-video src="video.mp4" width="1" height="1.7" position="0 0.5 0" rotation="-90 0 0" autoplay="true" loop="true"></a-video>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
